<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <p>Select the type of password you want to generate:</p>
      <div class="buttons">
        <button id="generate-password-btn">Standard Password</button>
        <button id="generate-secure-password-btn">Secure Password</button>
      </div>
      <div class="result">
        <p id="password-display"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
